<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Mi Tienda Web</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            padding: 20px;
            color: #ecf0f1;
        }
        .sidebar h2 {
            color: #3498db;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
        }
        .sidebar nav {
            display: flex;
            flex-direction: column;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px;
            color: #ecf0f1;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .menu-item:hover, .menu-item.active {
            background-color: #34495e;
            color: #3498db;
        }
        .menu-item i {
            margin-right: 10px;
            font-size: 20px;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 28px;
        }
        .search-bar input {
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            width: 300px;
            font-size: 16px;
        }
        .admin-controls {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .product-form {
            display: grid;
            gap: 15px;
            max-width: 500px;
        }
        .product-form input,
        .product-form button {
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }
        .product-form button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product-form button:hover {
            background-color: #2980b9;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }
        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: box-shadow 0.3s;
        }
        .product-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product-card h3 {
            color: #2c3e50;
            margin: 10px 0;
        }
        .product-card p {
            color: #3498db;
            font-weight: bold;
            font-size: 18px;
        }
        .product-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .product-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .edit-btn {
            background-color: #f39c12;
            color: white;
            margin-right: 5px;
        }
        .edit-btn:hover {
            background-color: #e67e22;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            margin-left: 5px;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Panel Admin</h2>
            <nav>
                <a href="#" class="menu-item">
                    <i>📊</i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="menu-item active">
                    <i>📦</i>
                    <span>Productos</span>
                </a>
                <a href="#" class="menu-item">
                    <i>📋</i>
                    <span>Órdenes</span>
                </a>
                <a href="#" class="menu-item">
                    <i>👥</i>
                    <span>Usuarios</span>
                </a>
                <a href="#" class="menu-item">
                    <i>⚙️</i>
                    <span>Configuración</span>
                </a>
                <a href="login.html" class="menu-item">
                    <i>🚪</i>
                    <span>Cerrar Sesión</span>
                </a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>Gestión de Productos</h1>
                <div class="search-bar">
                    <input type="search" placeholder="Buscar productos...">
                </div>
            </header>
            
            <div class="admin-controls">
                <form class="product-form">
                    <h3>Agregar Nuevo Producto</h3>
                    <input type="text" placeholder="Nombre del producto" required>
                    <input type="number" placeholder="Precio" step="0.01" required>
                    <input type="file" accept="image/*" required>
                    <button type="submit">Agregar Producto</button>
                </form>
            </div>

            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p>$19.99</p>
                    <div class="product-actions">
                        <button class="edit-btn">Editar</button>
                        <button class="delete-btn">Eliminar</button>
                    </div>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="Producto 2">
                    <h3>Producto 2</h3>
                    <p>$24.99</p>
                    <div class="product-actions">
                        <button class="edit-btn">Editar</button>
                        <button class="delete-btn">Eliminar</button>
                    </div>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="Producto 3">
                    <h3>Producto 3</h3>
                    <p>$14.99</p>
                    <div class="product-actions">
                        <button class="edit-btn">Editar</button>
                        <button class="delete-btn">Eliminar</button>
                    </div>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="Producto 4">
                    <h3>Producto 4</h3>
                    <p>$29.99</p>
                    <div class="product-actions">
                        <button class="edit-btn">Editar</button>
                        <button class="delete-btn">Eliminar</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
